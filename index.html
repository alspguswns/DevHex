<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>COLORGOCHI Intro</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  
  body, html {
    width:100%; 
    height:100%;
    overflow:hidden;
    background:#000;
  }

  /* 무대: 핸드폰 전체 화면 */
  .stage{
    position:relative;
    width:100vw;
    height:100vh;
    height:100svh; /* 모바일 주소창 제외 */
    overflow:hidden;
    background:#000;
    touch-action:manipulation;
    -webkit-user-select:none; user-select:none;
  }

  /* 배경 이미지 */
  .bg{
    position:absolute; 
    inset:0;
    width:100%; 
    height:100%;
    object-fit:cover;
    image-rendering:pixelated;
    z-index:0; 
    display:block;
  }

  /* 공통 레이어 스타일 */
  .layer{
    position:absolute; 
    left:50%;
    transform:translate(-50%, -50%);
    opacity:0;
    image-rendering:pixelated;
    z-index:1;
    will-change:transform, opacity;
  }
  
  .layer img{ 
    display:block; 
    width:100%; 
    height:auto; 
  }

  /* 타이틀 위치 */
  .title {
    top:46%;
    width:65%;
    max-width:320px;
  }

  /* 서브타이틀 위치 */
  .stitle {
    top:53%;
    width:58%;
    max-width:280px;
  }

  /* START 버튼 */
  .start{
    position:absolute; 
    left:50%;
    transform:translate(-50%, -50%);
    top:83%;
    z-index:3;
    width:62%;
    max-width:300px;
    cursor:pointer;
    opacity:0;
    transition:transform 0.15s ease;
  }
  
  .start img{
    display:block;
    width:100%;
    height:auto;
    image-rendering:pixelated;
  }
  
  .start:active{
    transform:translate(-50%, -50%) scale(0.96);
  }

  /* 아래에서 위로 올라오면서 페이드인 애니메이션 */
  @keyframes fadeUpSlow {
    from { 
      opacity:0; 
      transform:translate(-50%, calc(-50% + 30px)); 
    }
    to { 
      opacity:1; 
      transform:translate(-50%, -50%); 
    }
  }

  /* 버튼 등장 애니메이션 */
  @keyframes fadeUpButton {
    from { 
      opacity:0; 
      transform:translate(-50%, calc(-50% + 20px)); 
    }
    to { 
      opacity:1; 
      transform:translate(-50%, -50%); 
    }
  }

  .show-title { 
    animation:fadeUpSlow 1s ease-out forwards; 
  }
  
  .show-stitle { 
    animation:fadeUpSlow 1s ease-out forwards; 
  }
  
  .show-btn { 
    animation:fadeUpButton 0.8s ease-out forwards; 
  }

  /* 모션 줄이기 설정 */
  @media (prefers-reduced-motion: reduce){
    .layer, .start { 
      opacity:1 !important; 
      animation:none !important; 
      transform:translate(-50%, -50%) !important;
    }
  }

  /* 가로가 긴 화면 (데스크톱, 태블릿 가로모드) */
  @media (min-aspect-ratio: 1/1) {
    .stage {
      max-width: 480px;
      margin: 0 auto;
    }
  }

  /* 작은 화면 */
  @media (max-height: 700px) {
    .title { top:44%; width:68%; }
    .stitle { top:51%; width:60%; }
    .start { top:80%; width:65%; }
  }

  /* 매우 작은 화면 */
  @media (max-height: 600px) {
    .title { top:42%; width:70%; }
    .stitle { top:49%; width:62%; }
    .start { top:77%; width:68%; }
  }
</style>
</head>
<body>
  <main class="stage" id="stage">
    <!-- 배경 -->
    <img class="bg" id="bg" src="bg.png" alt="배경"
         onerror="console.error('bg.png 로드 실패')" />

    <!-- 타이틀 -->
    <div class="layer title" id="title">
      <img src="title.png" alt="COLORGOCHI 타이틀"
           onerror="console.error('title.png 로드 실패')" />
    </div>

    <!-- 서브타이틀 -->
    <div class="layer stitle" id="stitle">
      <img src="stitle.png" alt="나만의 색을 가진 컬러고치 만들기"
           onerror="console.error('stitle.png 로드 실패')" />
    </div>

    <!-- START 버튼 -->
    <a class="start" id="start" href="#start" aria-label="게임 시작">
      <img src="start.png" alt="START"
           onerror="console.error('start.png 로드 실패')" />
    </a>
  </main>

<script>
  const title = document.getElementById('title');
  const stitle = document.getElementById('stitle');
  const start = document.getElementById('start');

  // 순차적 애니메이션
  setTimeout(() => {
    title.classList.add('show-title');
  }, 300);

  setTimeout(() => {
    stitle.classList.add('show-stitle');
  }, 700);

  setTimeout(() => {
    start.classList.add('show-btn');
  }, 1200);

  // 버튼 클릭 효과
  let isPressed = false;

  const pressButton = () => {
    if (!isPressed) {
      isPressed = true;
      start.style.transform = 'translate(-50%, -50%) scale(0.96)';
    }
  };

  const releaseButton = () => {
    if (isPressed) {
      isPressed = false;
      start.style.transform = 'translate(-50%, -50%) scale(1)';
    }
  };

  start.addEventListener('mousedown', pressButton);
  document.addEventListener('mouseup', releaseButton);
  start.addEventListener('touchstart', pressButton, {passive: true});
  document.addEventListener('touchend', releaseButton, {passive: true});

  start.addEventListener('click', (e) => {
    e.preventDefault();
    console.log('START 클릭!');
    // 다음 화면으로 이동
  });
</script>
</body>
</html>
